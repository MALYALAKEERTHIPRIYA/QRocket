<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-container">
        <h1 class="neon-text">⚡ QRocket ⚡</h1>
        <p class="sub-text">Enter your cosmic link or text to generate a stellar QR code!</p>
        <div class="container">
            <input type="text" id="qr-input" placeholder="Your link or text..." />
            <button id="generate-btn">Generate QR</button>
            <div id="qr-output"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
